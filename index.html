<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('./papers-laptop-office-table.jpg');">
    <header>
        <h2 class="moneyminder">Money Minder</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="home.html">Features</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <p><button class="btnLogin-popup">Login</button></p>
        </nav>
    </header>
    <section>
        <h2 id="text">Simple Accounting Software </h2>
        <h2 id="text1">for Nonprofits</h2>
    </section>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forget">
                    <label><input type="checkbox" id="rememberMe">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="button" class="btn" id="loginButton">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registerForm">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="regUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="regEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="regPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" id="agreeTerms">I agree to terms & condition</label>
                </div>
                <button type="button" class="btn" onclick="performRegistration()">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
